[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
  nnoremap <expr> <leader>d (&filetype=='vim') ? ":w <bar> :source %<CR>" :
        \ (&filetype=='cpp') ? ":wa <bar> :wincmd t <bar> :call <SID>quickrun_redirect()<CR>" :
        \ ":w <bar> :QuickRun <CR>"

  function! s:quickrun_redirect() abort
    let input_file = expand('%:h') . '/in.txt'
    if filereadable(input_file)
      execute 'QuickRun <' . input_file
    endif
  endfunction
'''
hook_source = '''
  source ~/dotfiles/nvim/plugins/quickrun.rc.vim
'''

[[plugins]]
repo = 'dense-analysis/ale'
on_ft = ['python', 'cpp', 'c', 'vim']
hook_source = '''
  autocmd MyAutoCmd FileType python,cpp,c,vim setlocal signcolumn=yes
  let g:ale_linters = {
        \'cpp': ['clangd'],
        \'python': ['pyls', 'flake8', 'mypy'],
        \'vim': ['vint'],
        \'c': ['gcc']
        \}
  let g:ale_fixers = {
        \'cpp':['clang-format'],
        \'c':['clang-format'],
        \'python':['autopep8', 'isort']
        \}
  if vimrc#is_windows()
    let g:ale_c_cc_options='-std=c11 -Wall -I C:\MinGW\include'
  endif
  let g:ale_hover_cursor=0
'''

